<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <form name="form-login">
            <h4>Acessar Sistema</h4>
            <input type="hidden" name="action" value="login">

            <input type="email" name="email" placeholder="Seu Email" required>
            <input type="password" name="senha" placeholder="Sua Senha" required>
            
            <input type="submit" value="Entrar" id="bt-login">

            <p style="margin-top:10px; font-size: 14px;">
                Não tem conta? <a href="cadastro.html">Cadastre-se</a>
            </p>
        </form>
    </div>

    <script>
        const formLogin = document.forms['form-login'];

        formLogin.addEventListener('submit', function (e) {
            e.preventDefault();
            const botao = document.getElementById('bt-login');
            botao.value = "Verificando...";
            botao.disabled = true;

            fetch(config.script_url, { method: 'POST', body: new FormData(formLogin) })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        // Salva o nome do usuário no navegador para usar na próxima página
                        localStorage.setItem('usuarioNome', data.username);
                        window.location.href = "dashboard.html"; // Redireciona para o sistema
                    } else {
                        alert(data.message); // Ex: Email ou senha incorretos
                    }
                })
                .catch(error => {
                    console.error('Erro!', error);
                    alert('Erro de conexão.');
                })
                .finally(() => {
                    botao.value = "Entrar";
                    botao.disabled = false;
                });
        });
    </script>
</body>
</html>
